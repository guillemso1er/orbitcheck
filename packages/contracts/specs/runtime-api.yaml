  /v1/jobs/{id}:
    get:
      tags:
      - Runtime API
      summary: Get job status
      description: Retrieves the status and results of an asynchronous job
      operationId: getJobStatus
      parameters:
      - name: id
        in: path
        required: true
        description: Job ID
        schema:
          type: string
      responses:
        '200':
          description: Job status and results
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    description: Unique job identifier
                  status:
                    type: string
                    enum:
                    - pending
                    - processing
                    - completed
                    - failed
                    description: Current job status
                  progress:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: Total items to process
                      processed:
                        type: integer
                        description: Items processed so far
                      percentage:
                        type: number
                        description: Completion percentage (0-100)
                    nullable: true
                    description: Progress information (only available during processing)
                  result_url:
                    type: string
                    nullable: true
                    description: URL to download results (only available when completed)
                  error:
                    type: string
                    nullable: true
                    description: Error message (only available when failed)
                  created_at:
                    type: string
                    format: date-time
                    description: Job creation timestamp
                  updated_at:
                    type: string
                    format: date-time
                    description: Last update timestamp
                  request_id:
                    type: string
                    description: Request identifier
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
        '404':
          description: Job not found
