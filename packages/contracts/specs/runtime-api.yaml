openapi: 3.0.3
info:
  title: OrbiCheck API
  description: API for validation, deduplication, and risk assessment services
  version: 1.0.0
  contact:
    name: OrbiCheck Team
    email: support@orbitcheck.io
servers:
- url: https://api.orbitcheck.io/v1
  description: Production server
- url: https://dev-api.orbitcheck.io/v1
  description: Development server
security:
- BearerAuth: []
tags:
- name: Runtime API
  description: Core operational endpoints for data validation, deduplication, and
    order processing.
paths:
  /v1/normalize/address:
    post:
      tags:
      - Runtime API
      summary: Normalize Address (Cheap)
      description: Performs basic address normalization without geocoding or external
        lookups.
      operationId: normalizeAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - address
              properties:
                address:
                  type: object
                  required:
                  - line1
                  - city
                  - postal_code
                  - country
                  properties:
                    line1:
                      type: string
                    line2:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    postal_code:
                      type: string
                    country:
                      type: string
                      minLength: 2
                      maxLength: 2
      responses:
        '200':
          description: Successful normalization response
          content:
            application/json:
              schema:
                type: object
                properties:
                  normalized:
                    type: object
                    properties:
                      line1:
                        type: string
                      line2:
                        type: string
                      city:
                        type: string
                      state:
                        type: string
                      postal_code:
                        type: string
                      country:
                        type: string
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/batch/validate:
    post:
      tags:
      - Runtime API
      summary: Batch validate data
      description: Performs batch validation of emails, phones, addresses, or tax
        IDs asynchronously
      operationId: batchValidate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - type
              - data
              properties:
                type:
                  type: string
                  enum:
                  - email
                  - phone
                  - address
                  - tax-id
                  description: The type of data to validate
                data:
                  type: array
                  items:
                    type: object
                    description: Data items to validate (format depends on type)
                  maxItems: 10000
                  description: Array of items to validate
      responses:
        '202':
          description: Batch validation job started
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    description: Unique job identifier
                  status:
                    type: string
                    enum:
                    - pending
                    description: Job status
                  request_id:
                    type: string
                    description: Request identifier
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/batch/dedupe:
    post:
      tags:
      - Runtime API
      summary: Batch deduplicate data
      description: Performs batch deduplication of customers or addresses asynchronously
      operationId: batchDedupe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - type
              - data
              properties:
                type:
                  type: string
                  enum:
                  - customers
                  - addresses
                  description: The type of data to deduplicate
                data:
                  type: array
                  items:
                    type: object
                    description: Data items to deduplicate (format depends on type)
                  maxItems: 10000
                  description: Array of items to deduplicate
      responses:
        '202':
          description: Batch deduplication job started
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id:
                    type: string
                    description: Unique job identifier
                  status:
                    type: string
                    enum:
                    - pending
                    description: Job status
                  request_id:
                    type: string
                    description: Request identifier
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/dedupe/customer:
    post:
      tags:
      - Runtime API
      summary: Deduplicate customer
      description: Searches for existing customers using deterministic and fuzzy matching
      operationId: dedupeCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              - first_name
              - last_name
              properties:
                email:
                  type: string
                  description: Customer email
                phone:
                  type: string
                  description: Customer phone
                first_name:
                  type: string
                  description: Customer first name
                last_name:
                  type: string
                  description: Customer last name
      responses:
        '200':
          description: Deduplication results
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Customer ID
                        similarity_score:
                          type: number
                          description: Similarity score (0-1)
                        match_type:
                          type: string
                          enum:
                          - exact_email
                          - exact_phone
                          - fuzzy_name
                          description: Type of match
                        data:
                          type: object
                          properties:
                            email:
                              type: string
                              description: Customer email
                            phone:
                              type: string
                              description: Customer phone
                            first_name:
                              type: string
                              description: Customer first name
                            last_name:
                              type: string
                              description: Customer last name
                  suggested_action:
                    type: string
                    enum:
                    - create_new
                    - merge_with
                    - review
                    description: Suggested action
                  canonical_id:
                    type: string
                    nullable: true
                    description: Suggested canonical ID
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/dedupe/address:
    post:
      tags:
      - Runtime API
      summary: Deduplicate address
      description: Searches for existing addresses using deterministic and fuzzy matching
      operationId: dedupeAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - line1
              - city
              - postal_code
              - country
              properties:
                line1:
                  type: string
                  description: Street address line 1
                line2:
                  type: string
                  description: Street address line 2
                city:
                  type: string
                  description: City
                state:
                  type: string
                  description: State or province
                postal_code:
                  type: string
                  description: Postal code
                country:
                  type: string
                  minLength: 2
                  maxLength: 2
                  description: Two-letter country code
      responses:
        '200':
          description: Deduplication results
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Address ID
                        similarity_score:
                          type: number
                          description: Similarity score (0-1)
                        match_type:
                          type: string
                          enum:
                          - exact_address
                          - exact_postal
                          - fuzzy_address
                          description: Type of match
                        data:
                          type: object
                          properties:
                            line1:
                              type: string
                              description: Street address line 1
                            line2:
                              type: string
                              description: Street address line 2
                            city:
                              type: string
                              description: City
                            state:
                              type: string
                              description: State or province
                            postal_code:
                              type: string
                              description: Postal code
                            country:
                              type: string
                              description: Two-letter country code
                            lat:
                              type: number
                              nullable: true
                              description: Latitude
                            lng:
                              type: number
                              nullable: true
                              description: Longitude
                  suggested_action:
                    type: string
                    enum:
                    - create_new
                    - merge_with
                    - review
                    description: Suggested action
                  canonical_id:
                    type: string
                    nullable: true
                    description: Suggested canonical ID
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/dedupe/merge:
    post:
      tags:
      - Runtime API
      summary: Merge deduplicated records
      description: Merges multiple customer or address records into a canonical one
      operationId: mergeDeduplicated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - type
              - ids
              - canonical_id
              properties:
                type:
                  type: string
                  enum:
                  - customer
                  - address
                  description: Type of records to merge
                ids:
                  type: array
                  items:
                    type: string
                  description: IDs to merge
                canonical_id:
                  type: string
                  description: ID of canonical record to keep
      responses:
        '200':
          description: Merge result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether merge was successful
                  merged_count:
                    type: integer
                    description: Number of records merged
                  canonical_id:
                    type: string
                    description: ID of canonical record
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/jobs/:id:
    get:
      tags:
      - Runtime API
      summary: Get job status
      description: Retrieves the status and results of an asynchronous job.
      operationId: getJobStatusById
      parameters:
      - name: id
        in: path
        required: true
        description: Job ID
        schema:
          type: string
      responses:
        '200':
          description: Job status information
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Job ID
                  status:
                    type: string
                    enum:
                    - pending
                    - running
                    - completed
                    - failed
                    description: Current job status
                  progress:
                    type: number
                    minimum: 0
                    maximum: 100
                    description: Job completion percentage
                  result:
                    type: object
                    nullable: true
                    description: Job result data
                    additionalProperties: true
                  error:
                    type: string
                    nullable: true
                    description: Error message if job failed
                  created_at:
                    type: string
                    format: date-time
                    description: Job creation timestamp
                  updated_at:
                    type: string
                    format: date-time
                    description: Last update timestamp
                  request_id:
                    type: string
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/orders/evaluate:
    post:
      tags:
      - Runtime API
      summary: Evaluate order for risk and rules
      description: Evaluates an order for deduplication, validation, and applies business
        rules
      operationId: evaluateOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - order_id
              - customer
              - shipping_address
              - total_amount
              - currency
              properties:
                order_id:
                  type: string
                  description: Unique order identifier
                customer:
                  type: object
                  properties:
                    email:
                      type: string
                      description: Customer email
                    phone:
                      type: string
                      description: Customer phone
                    first_name:
                      type: string
                      description: Customer first name
                    last_name:
                      type: string
                      description: Customer last name
                shipping_address:
                  type: object
                  properties:
                    line1:
                      type: string
                      description: Street address line 1
                    line2:
                      type: string
                      description: Street address line 2
                    city:
                      type: string
                      description: City
                    state:
                      type: string
                      description: State or province
                    postal_code:
                      type: string
                      description: Postal code
                    country:
                      type: string
                      description: Two-letter country code
                    lat:
                      type: number
                      nullable: true
                      description: Latitude
                    lng:
                      type: number
                      nullable: true
                      description: Longitude
                total_amount:
                  type: number
                  description: Order total amount
                currency:
                  type: string
                  pattern: ^[A-Z]{3}$
                  description: Currency code (e.g., USD, EUR)
                payment_method:
                  type: string
                  enum:
                  - card
                  - cod
                  - bank_transfer
                  description: Payment method
      responses:
        '200':
          description: Order evaluation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: string
                    description: Order ID
                  risk_score:
                    type: number
                    minimum: 0
                    maximum: 100
                    description: Risk score (0-100)
                  action:
                    type: string
                    enum:
                    - approve
                    - hold
                    - block
                    description: Recommended action
                  tags:
                    type: array
                    items:
                      type: string
                    description: Order tags
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of reason codes
                  customer_dedupe:
                    type: object
                    properties:
                      matches:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            similarity_score:
                              type: number
                            match_type:
                              type: string
                            data:
                              type: object
                      suggested_action:
                        type: string
                        enum:
                        - create_new
                        - merge_with
                        - review
                      canonical_id:
                        type: string
                        nullable: true
                  address_dedupe:
                    type: object
                    properties:
                      matches:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            similarity_score:
                              type: number
                            match_type:
                              type: string
                            data:
                              type: object
                      suggested_action:
                        type: string
                        enum:
                        - create_new
                        - merge_with
                        - review
                      canonical_id:
                        type: string
                        nullable: true
                  validations:
                    type: object
                    properties:
                      email:
                        type: object
                        properties:
                          valid:
                            type: boolean
                            description: Whether the validation passed
                          reason_codes:
                            type: array
                            items:
                              type: string
                            description: List of reason codes
                          disposable:
                            type: boolean
                            description: Whether the result is disposable (for email)
                      phone:
                        type: object
                        properties:
                          valid:
                            type: boolean
                            description: Whether the validation passed
                          reason_codes:
                            type: array
                            items:
                              type: string
                            description: List of reason codes
                          disposable:
                            type: boolean
                            description: Whether the result is disposable (for email)
                      address:
                        type: object
                        properties:
                          valid:
                            type: boolean
                            description: Whether the address is valid
                          reason_codes:
                            type: array
                            items:
                              type: string
                            description: List of reason codes
                          po_box:
                            type: boolean
                            description: Whether the address is a P.O. Box
                          postal_city_match:
                            type: boolean
                            description: Whether postal code matches city
                          in_bounds:
                            type: boolean
                            description: Whether the address is within bounds
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/verify/phone:
    post:
      tags:
      - Runtime API
      summary: Verify phone OTP
      description: Verifies OTP sent to phone number
      operationId: verifyPhoneOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - verification_sid
              - code
              properties:
                verification_sid:
                  type: string
                  description: Twilio Verify SID from validation response
                code:
                  type: string
                  description: OTP code entered by user
      responses:
        '200':
          description: OTP verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether OTP is valid
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of reason codes
                  request_id:
                    type: string
        '400':
          description: Invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/validate/email:
    post:
      tags:
      - Runtime API
      summary: Validate email address
      description: Performs comprehensive email validation including format, MX records,
        and disposable detection
      operationId: validateEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              properties:
                email:
                  type: string
                  description: The email address to validate
      responses:
        '200':
          description: Email validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the email is valid
                  normalized:
                    type: string
                    description: Normalized email address
                  disposable:
                    type: boolean
                    description: Whether the email is from a disposable service
                  mx_found:
                    type: boolean
                    description: Whether MX records were found
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
                  ttl_seconds:
                    type: integer
                    description: Cache TTL in seconds
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/validate/phone:
    post:
      tags:
      - Runtime API
      summary: Validate phone number
      description: Validates a phone number and returns it in E.164 format
      operationId: validatePhone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - phone
              properties:
                phone:
                  type: string
                  description: The phone number to validate
                country:
                  type: string
                  description: Optional two-letter country code hint
                request_otp:
                  type: boolean
                  default: false
                  description: Request OTP for verification
      responses:
        '200':
          description: Phone validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the phone number is valid
                  e164:
                    type: string
                    description: Phone number in E.164 format
                  country:
                    type: string
                    nullable: true
                    description: Country code
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
                  ttl_seconds:
                    type: integer
                    description: Cache TTL in seconds
                  verification_sid:
                    type: string
                    nullable: true
                    description: Twilio Verify SID for OTP verification
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Error code
                      message:
                        type: string
                        description: Error message
                  request_id:
                    type: string
                    description: Request identifier
  /v1/validate/address:
    post:
      tags:
      - Runtime API
      summary: Validate address
      description: Validates a physical address and normalizes it
      operationId: validateAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - address
              properties:
                address:
                  type: object
                  required:
                  - line1
                  - city
                  - postal_code
                  - country
                  properties:
                    line1:
                      type: string
                      description: Street address line 1
                    line2:
                      type: string
                      description: Street address line 2
                    city:
                      type: string
                      description: City
                    state:
                      type: string
                      description: State or province
                    postal_code:
                      type: string
                      description: Postal code
                    country:
                      type: string
                      minLength: 2
                      maxLength: 2
                      description: Two-letter country code
      responses:
        '200':
          description: Address validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the address is valid
                  normalized:
                    type: object
                    properties:
                      line1:
                        type: string
                        description: Street address line 1
                      line2:
                        type: string
                        description: Street address line 2
                      city:
                        type: string
                        description: City
                      state:
                        type: string
                        description: State or province
                      postal_code:
                        type: string
                        description: Postal code
                      country:
                        type: string
                        description: Two-letter country code
                      lat:
                        type: number
                        nullable: true
                        description: Latitude
                      lng:
                        type: number
                        nullable: true
                        description: Longitude
                  geo:
                    type: object
                    nullable: true
                    properties:
                      lat:
                        type: number
                        description: Latitude
                      lng:
                        type: number
                        description: Longitude
                      confidence:
                        type: number
                        description: Geocoding confidence score
                  po_box:
                    type: boolean
                    description: Whether the address is a P.O. Box
