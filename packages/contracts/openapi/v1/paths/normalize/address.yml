tags:
  - Runtime API
summary: Normalize Address (Cheap)
description: Performs basic address normalization without geocoding or external lookups
operationId: normalizeAddress
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - address
        properties:
          address:
            type: object
            required:
              - line1
              - city
              - postal_code
              - country
            properties:
              line1:
                type: string
              line2:
                type: string
              city:
                type: string
              state:
                type: string
              postal_code:
                type: string
              country:
                type: string
                minLength: 2
                maxLength: 2
responses:
  '200':
    description: Successful normalization response
    content:
      application/json:
        schema:
          type: object
          properties:
            normalized:
              type: object
              properties:
                line1:
                  type: string
                line2:
                  type: string
                city:
                  type: string
                state:
                  type: string
                postal_code:
                  type: string
                country:
                  type: string
            request_id:
              type: string
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml