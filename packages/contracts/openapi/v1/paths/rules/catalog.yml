tags:
  - Management API
summary: Get reason code catalog
description: Retrieves a catalog of all possible reason codes and their descriptions
operationId: getReasonCodeCatalog
security:
  - patAuth: []
  - cookieAuth: []
responses:
  '200':
    description: Reason code catalog
    content:
      application/json:
        schema:
          type: object
          properties:
            reason_codes:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                    description: Reason code
                  description:
                    type: string
                    description: Reason description
                  category:
                    type: string
                    description: Reason category
                  severity:
                    type: string
                    enum: [info, warning, error]
                    description: Reason severity
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'