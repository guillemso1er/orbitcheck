tags:
  - Management API
summary: Get builtin rules
description: Retrieves a list of all built-in validation rules and their configurations
operationId: getBuiltInRules
security:
  - patAuth: []
  - sessionCookie: []
responses:
  '200':
    description: List of builtin rules
    content:
      application/json:
        schema:
          type: object
          properties:
            rules:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Rule identifier
                  name:
                    type: string
                    description: Human-readable rule name
                  description:
                    type: string
                    description: Rule description
                  category:
                    type: string
                    description: Rule category
                  severity:
                    type: string
                    enum: [low, medium, high, critical]
                    description: Rule severity level
                  enabled:
                    type: boolean
                    description: Whether the rule is enabled
                  config:
                    type: object
                    description: Rule configuration options
                    additionalProperties: true
                  condition:
                    type: string
                    description: Rule condition expression
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'