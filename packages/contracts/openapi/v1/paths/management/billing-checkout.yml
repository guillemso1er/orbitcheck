tags:
  - Management API
summary: Create Stripe Checkout session
description: >
  Creates a Stripe Checkout session for subscription billing. Calculates the total cost including
  the base plan and additional store addons based on the number of active stores beyond the
  included stores in the plan. The session supports promotion codes and redirects users to
  success/cancel URLs after payment completion.
operationId: createCheckoutSession
security:
  - patAuth: []
  - cookieAuth: []
responses:
  '200':
    description: Checkout session created
    content:
      application/json:
        schema:
          type: object
          properties:
            session_url:
              type: string
              format: uri
            session_id:
              type: string
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'