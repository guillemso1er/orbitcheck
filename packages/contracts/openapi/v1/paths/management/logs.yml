tags:
  - Management API
summary: Get event logs
description: Retrieves event logs for the project with optional filters
operationId: getLogs
security:
  - patAuth: []
  - sessionCookie: []
parameters:
  - name: reason_code
    in: query
    description: Filter by exact reason code
    schema:
      type: string
  - name: endpoint
    in: query
    description: Filter by exact endpoint
    schema:
      type: string
  - name: status
    in: query
    description: Filter by HTTP status code
    schema:
      type: integer
  - name: limit
    in: query
    description: Number of logs to return
    schema:
      type: integer
      default: 50
      maximum: 1000
  - name: offset
    in: query
    description: Number of logs to skip
    schema:
      type: integer
      default: 0
responses:
  '200':
    description: List of log entries
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/LogEntry.yml'
            next_cursor:
              type: [string, "null"]
              description: Next offset for pagination
            total_count:
              type: integer
              description: Total number of matching logs
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'