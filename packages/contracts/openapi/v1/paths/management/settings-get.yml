tags:
  - Management API
summary: Get tenant settings
description: >
  Retrieves the current tenant (project) settings including country-specific defaults,
  data formatting preferences, and risk assessment thresholds. If no custom settings
  have been configured, returns default empty configuration objects that can be
  used as a baseline for customization.
operationId: getSettings
security:
  - patAuth: []
  - cookieAuth: []
responses:
  '200':
    description: Tenant settings
    content:
      application/json:
        schema:
          type: object
          properties:
            country_defaults:
              type: object
              description: Country-specific default settings
            formatting:
              type: object
              description: Formatting preferences
            risk_thresholds:
              type: object
              description: Risk assessment thresholds
            request_id:
              type: string
              description: Request identifier
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'