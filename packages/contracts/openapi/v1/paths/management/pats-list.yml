tags:
  - Management API
summary: List Personal Access Tokens
description: Retrieves personal access tokens for the authenticated user
operationId: listPersonalAccessTokens
security:
  - patAuth: []
  - cookieAuth: []
responses:
  '200':
    description: List of personal access tokens
    content:
      application/json:
        schema:
          type: object
          properties:
            pats:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Token ID
                  token_id:
                    type: string
                    description: Public token identifier (last 4 chars shown)
                  name:
                    type: string
                    description: Token name
                  scopes:
                    type: array
                    items:
                      type: string
                    description: Access scopes
                  env:
                    type: string
                    enum: [test, live]
                    description: Environment
                  last_used_at:
                    type: [string, "null"]
                    format: date-time
                    description: Last usage timestamp
                  last_used_ip:
                    type: [string, "null"]
                    description: Last usage IP
                  expires_at:
                    type: [string, "null"]
                    format: date-time
                    description: Expiration date
                  disabled:
                    type: boolean
                    description: Whether token is disabled
                  created_at:
                    type: string
                    format: date-time
                    description: Creation timestamp
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'