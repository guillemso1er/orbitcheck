tags:
  - Management API
summary: Update tenant settings
description: >
  Updates tenant (project) settings for country defaults, formatting preferences,
  and risk thresholds. The operation performs an upsert - if settings don't exist
  they will be created, otherwise existing settings will be updated. All three
  setting categories are optional and can be updated independently.
operationId: updateSettings
security:
  - patAuth: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          country_defaults:
            type: object
            description: Country-specific default settings
          formatting:
            type: object
            description: Formatting preferences
          risk_thresholds:
            type: object
            description: Risk assessment thresholds
responses:
  '200':
    description: Settings updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Success message
            request_id:
              type: string
              description: Request identifier
  '400':
    description: Invalid input data
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'