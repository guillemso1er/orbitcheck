tags:
  - Management API
summary: Delete log entry
description: >
  Deletes a specific event log entry by its unique identifier. The operation ensures that
  only log entries belonging to the authenticated user's project can be deleted, providing
  secure access control for log management.
operationId: deleteLog
security:
  - patAuth: []
  - cookieAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the log entry to delete
    schema:
      type: string
responses:
  '200':
    description: Log entry deleted successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Success message
            request_id:
              type: string
              description: Request identifier
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '404':
    description: Log entry not found
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'