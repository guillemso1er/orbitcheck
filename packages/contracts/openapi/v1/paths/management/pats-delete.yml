tags:
  - Management API
summary: Revoke Personal Access Token
description: >
  Revokes a personal access token by marking it as disabled. This prevents further use
  of the token while maintaining the token record for audit purposes. Only the token
  owner can revoke their own tokens, ensuring secure access control.
operationId: revokePersonalAccessToken
security:
  - patAuth: []
  - cookieAuth: []
parameters:
  - name: token_id
    in: path
    required: true
    description: Token ID to revoke
    schema:
      type: string
responses:
  '204':
    description: Personal access token revoked successfully
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '404':
    description: Personal access token not found
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'