tags:
  - UI Endpoints
summary: List user's projects
description: Retrieves the list of projects for the authenticated user along with plan information
operationId: getUserProjects
security:
  - BearerAuth: []
responses:
  '200':
    description: List of projects and plan information
    content:
      application/json:
        schema:
          type: object
          properties:
            projects:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Project ID
                  name:
                    type: string
                    description: Project name
                  created_at:
                    type: string
                    format: date-time
                    description: Project creation timestamp
            plan:
              type: object
              properties:
                slug:
                  type: string
                  description: Plan slug
                projectsLimit:
                  type: integer
                  description: Maximum number of projects allowed
                currentProjects:
                  type: integer
                  description: Current number of projects
                canCreateMore:
                  type: boolean
                  description: Whether user can create more projects
            request_id:
              type: string
              description: Request identifier
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/UnauthorizedError.yml'