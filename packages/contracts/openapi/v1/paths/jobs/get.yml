tags:
  - Runtime API
summary: Get job status
description: Retrieves the status and results of an asynchronous batch job. Jobs are scoped to your project - you can only access jobs created by your project. Returns progress as a percentage calculated from processed vs total items. Result data is only included for completed jobs and varies by job type (validation results vs deduplication matches).
operationId: getJobStatusById
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Job ID
    schema:
      type: string
responses:
  '200':
    description: Job status information
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Job ID
            status:
              type: string
              enum:
                - pending
                - processing
                - completed
                - failed
              description: Current job status
            progress:
              type: number
              minimum: 0
              maximum: 100
              description: Job completion percentage
            result:
              type: [object, "null"]
              description: Job result data, only included when status is 'completed'. Structure varies by job type - validation jobs return validation results per item, deduplication jobs return match suggestions per item.
              additionalProperties: true
            result_url:
              type: [string, "null"]
              format: uri
              description: URL to download job result if applicable
            error:
              type: [string, "null"]
              description: Error message if job failed
            created_at:
              type: string
              format: date-time
              description: Job creation timestamp
            updated_at:
              type: string
              format: date-time
              description: Last update timestamp
            request_id:
              type: string
  '404':
    description: Job not found
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/NotFoundError.yml'