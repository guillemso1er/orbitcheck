tags:
  - Runtime API
summary: Get job status
description: Retrieves the status and results of an asynchronous job
operationId: getJobStatusById
security:
  - ApiKeyAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Job ID
    schema:
      type: string
responses:
  '200':
    description: Job status information
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Job ID
            status:
              type: string
              enum:
                - pending
                - running
                - completed
                - failed
              description: Current job status
            progress:
              type: number
              minimum: 0
              maximum: 100
              description: Job completion percentage
            result:
              type: [object, "null"]
              description: Job result data
              additionalProperties: true
            result_url:
              type: [string, "null"]
              format: uri
              description: URL to download job result if applicable
            error:
              type: [string, "null"]
              description: Error message if job failed
            created_at:
              type: string
              format: date-time
              description: Job creation timestamp
            updated_at:
              type: string
              format: date-time
              description: Last update timestamp
            request_id:
              type: string
  '404':
    description: Job not found
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/NotFoundError.yml'