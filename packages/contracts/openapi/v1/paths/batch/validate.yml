tags:
  - Runtime API
summary: Batch validate data
description: Performs asynchronous batch validation of emails, phones, addresses, or tax IDs. Creates a background job that processes the data and stores results for later retrieval. Maximum 10,000 items per request. Use the returned job_id to check status and retrieve results via the jobs endpoint.
operationId: batchValidate
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - data
        properties:
          type:
            type: string
            enum:
              - email
              - phone
              - address
              - tax-id
            description: The type of data to validate
          data:
            type: array
            items:
              type: object
            minItems: 1
            maxItems: 10000
            description: Array of items to validate (1-10,000 items)
responses:
  '202':
    description: Batch validation job accepted and queued for processing
    content:
      application/json:
        schema:
          type: object
          properties:
            job_id:
              type: string
              description: Unique job identifier for tracking progress and retrieving results
            status:
              type: string
              enum:
                - pending
              description: Job status (always 'pending' when job is created)
            request_id:
              type: string
              description: Request identifier for debugging
  '400':
    description: Bad request - invalid input data or exceeds item limit
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml