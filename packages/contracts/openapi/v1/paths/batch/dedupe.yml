tags:
  - Runtime API
summary: Batch deduplicate data
description: Performs asynchronous batch deduplication of multiple customers or addresses. Accepts an array of customer or address objects and processes them in the background using the same matching logic as individual dedupe endpoints. Creates a job that can be tracked via the jobs endpoint. Maximum 10,000 items per request. Results include match suggestions for each input item.
operationId: batchDedupe
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - data
        properties:
          type:
            type: string
            enum:
              - customers
              - addresses
            description: The type of data to deduplicate
          data:
            type: array
            items:
              type: object
            minItems: 1
            maxItems: 10000
            description: Array of items to deduplicate (1-10,000 items)
responses:
  '202':
    description: Batch deduplication job accepted and queued for processing
    content:
      application/json:
        schema:
          type: object
          properties:
            job_id:
              type: string
              description: Unique job identifier for tracking progress and retrieving results
            status:
              type: string
              enum:
                - pending
              description: Job status (always 'pending' when job is created)
            request_id:
              type: string
              description: Request identifier for debugging
  '400':
    description: Bad request - invalid input data or exceeds item limit
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml