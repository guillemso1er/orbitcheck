tags:
  - Integrations
summary: Create OrbitCheck dashboard session
description: |
  Creates an OrbitCheck dashboard session for a Shopify merchant, allowing them to access 
  the OrbitCheck dashboard with their Shopify account. This endpoint bridges Shopify embedded 
  app authentication to OrbitCheck session cookies.
operationId: createShopifyDashboardSession
security:
  - shopifySessionToken: []
responses:
  '200':
    description: Dashboard session created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - success
            - user
            - dashboard_url
          properties:
            success:
              type: boolean
              description: Whether the session was created successfully
            user:
              type: object
              required:
                - id
                - email
              properties:
                id:
                  type: string
                  format: uuid
                  description: OrbitCheck user ID
                email:
                  type: string
                  format: email
                  description: User email address
            project_id:
              type:
                - string
                - 'null'
              format: uuid
              description: Default project ID for this shop
            dashboard_url:
              type: string
              format: uri
              description: URL to redirect user to the OrbitCheck dashboard
  '401':
    description: Unauthorized - Invalid or missing Shopify session token
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/Error.yml'
  '404':
    description: Shop not found - Installation not found in database
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/Error.yml'
  '503':
    description: Service Unavailable - Onboarding still in progress
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/Error.yml'
