tags:
  - Management API
summary: Revoke API key
description: Revokes an API key by marking it as inactive. The key becomes unusable for authentication but remains in the database for audit purposes. This is a soft delete operation that changes the key's status to 'revoked'.
operationId: revokeApiKey
security:
  - patAuth: []
  - cookieAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Unique identifier of the API key to revoke
    schema:
      type: string
responses:
  '200':
    description: API key revoked successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: API key ID that was revoked
            status:
              type: string
              enum: [revoked]
              description: Updated status of the API key (always 'revoked')
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '404':
    description: API key not found or does not belong to the authenticated project
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'