tags:
  - Management API
summary: List API keys
description: Retrieves all API keys associated with the authenticated project, ordered by creation date (newest first). Returns key metadata including ID, prefix, name, status, and usage timestamps.
operationId: listApiKeys
security:
  - patAuth: []
  - cookieAuth: []
responses:
  '200':
    description: List of API keys for the project
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/ApiKey.yml'
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'