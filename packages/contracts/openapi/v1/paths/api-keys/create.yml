tags:
  - Management API
summary: Create API key
description: Generates a new API key for the authenticated project. Creates a cryptographically secure random key, encrypts and stores it securely in the database, and automatically creates a corresponding personal access token for internal use. The full key is returned only once for security reasons.
operationId: createApiKey
security:
  - patAuth: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Optional human-readable name for the API key
responses:
  '201':
    description: API key created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Unique identifier for the API key
            prefix:
              type: string
              description: API key prefix (first 6 characters) for identification
            full_key:
              type: string
              description: The complete API key (returned only once for security)
            status:
              type: string
              enum: [active]
              description: API key status (always 'active' for new keys)
            created_at:
              type: string
              format: date-time
              description: Creation timestamp
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'