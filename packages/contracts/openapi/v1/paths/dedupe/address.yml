tags:
  - Runtime API
summary: Deduplicate address
description: Searches for existing addresses in your project using address normalization and multiple matching strategies. First normalizes the input address, then performs exact matching on address hashes, postal code combinations, and fuzzy matching on street addresses and cities. Returns potential duplicates with confidence scores and suggested actions.
operationId: dedupeAddress
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/AddressInput.yml'
responses:
  '200':
    description: Deduplication results
    content:
      application/json:
        schema:
          type: object
          properties:
            matches:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: Address ID
                  similarity_score:
                    type: number
                    description: Similarity score (0-1)
                  match_type:
                    type: string
                    enum:
                      - exact_address
                      - exact_postal
                      - fuzzy_address
                    description: Type of match
                  data:
                    $ref: '../../components/schemas/Address.yml#/components/schemas/Address'
            suggested_action:
              type: string
              enum:
                - create_new
                - merge_with
                - review
              description: Suggested action
            canonical_id:
              type: [string, "null"]
              description: Suggested canonical ID
            request_id:
              type: string
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                  description: Error code
                message:
                  type: string
                  description: Error message
            request_id:
              type: string
              description: Request identifier