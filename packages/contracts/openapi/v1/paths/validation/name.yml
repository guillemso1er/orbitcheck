tags:
  - Runtime API
summary: Validate name
description: Validates and normalizes a name string
operationId: validateName
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            description: The name to validate and normalize
responses:
  '200':
    description: Name validation result
    content:
      application/json:
        schema:
          type: object
          properties:
            valid:
              type: boolean
              description: Whether the name is valid
            normalized:
              type: string
              description: Normalized name
            reason_codes:
              type: array
              items:
                type: string
              description: List of validation reason codes
            request_id:
              type: string
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                  description: Error code
                message:
                  type: string
                  description: Error message
            request_id:
              type: string
              description: Request identifier