tags:
  - Runtime API
summary: Validate tax ID
description: Validates various tax identification numbers for different countries using format-specific algorithms and checksum validation. Supports Brazilian CPF/CNPJ, Mexican RFC, Argentine CUIT, Chilean RUT, Peruvian RUC, Colombian NIT, Spanish NIF/NIE/CIF, US EIN, and EU VAT numbers via VIES web service. Returns normalized format, validation status, and detailed reason codes indicating format or checksum errors.
operationId: validateTaxId
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - value
        properties:
          type:
            type: string
            description: Type of tax ID (e.g., "vat", "euvat", "br_cnpj")
          value:
            type: string
            description: The tax ID number
          country:
            type: string
            description: Optional two-letter country code
responses:
  '200':
    description: Tax ID validation result
    content:
      application/json:
        schema:
          type: object
          properties:
            valid:
              type: boolean
              description: Whether the tax ID is valid
            normalized:
              type: string
              description: Normalized tax ID
            type:
              type: string
              description: Type of tax ID
            reason_codes:
              type: array
              items:
                type: string
              description: List of validation reason codes
            request_id:
              type: string
            ttl_seconds:
              type: integer
              description: Time to live in seconds
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                  description: Error code
                message:
                  type: string
                  description: Error message
            request_id:
              type: string
              description: Request identifier