tags:
  - Runtime API
summary: Validate address
description: Validates an address
operationId: validateAddress
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - address
        properties:
          address:
            type: object
            required:
              - line1
              - city
              - postal_code
              - country
            properties:
              line1:
                type: string
                description: Street address line 1
              line2:
                type: string
                description: Street address line 2
              city:
                type: string
                description: City
              state:
                type: string
                description: State or province
              postal_code:
                type: string
                description: Postal code
              country:
                type: string
                description: Two-letter country code
responses:
  '200':
    description: Address validation result
    content:
      application/json:
        schema:
          type: object
          properties:
            valid:
              type: boolean
              description: Whether the address is valid
            reason_codes:
              type: array
              items:
                type: string
              description: List of reason codes
            po_box:
              type: boolean
              description: Whether the address is a P.O. Box
            postal_city_match:
              type: boolean
              description: Whether postal code matches city
            in_bounds:
              type: boolean
              description: Whether the address is within bounds
            request_id:
              type: string
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml