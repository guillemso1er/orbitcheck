tags:
  - Runtime API
summary: Validate address
description: Validates and normalizes a postal address comprehensively. Performs address parsing and standardization using libpostal, detects P.O. Box addresses, verifies postal code-city matching against GeoNames database, geocodes the address using LocationIQ/Nominatim with Google Maps fallback, and validates geographic coordinates are within country boundaries. Returns normalized address components, validation status, geocoding results, and detailed reason codes.
operationId: validateAddress
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - address
        properties:
          address:
            $ref: '../../components/schemas/AddressInput.yml'
responses:
  '200':
    description: Address validation result
    content:
      application/json:
        schema:
          type: object
          properties:
            valid:
              type: boolean
              description: Whether the address is valid
            normalized:
              $ref: '../../components/schemas/BaseAddress.yml'
            reason_codes:
              type: array
              items:
                type: string
              description: List of reason codes
            po_box:
              type: boolean
              description: Whether the address is a P.O. Box
            postal_city_match:
              type: boolean
              description: Whether postal code matches city
            in_bounds:
              type: boolean
              description: Whether the address is within bounds
            request_id:
              type: string
            ttl_seconds:
              type: integer
              description: Time to live in seconds
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml