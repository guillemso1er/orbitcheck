tags:
  - UI Endpoints
summary: User logout
description: Logs out the current user by destroying the server-side session and clearing all authentication cookies (session, CSRF tokens)
operationId: logoutUser
security:
  - cookieAuth: []
    csrfHeader: []
responses:
  '200':
    description: Logout successful
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Success message
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '422':
    description: Validation failed
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'