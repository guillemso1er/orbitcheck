tags:
  - UI Endpoints
summary: User logout
description: Logs out the current user by invalidating the server-side session and clearing the cookie
operationId: logoutUser
security:
  - cookieAuth: []   # requires the session cookie
parameters:
  - in: header
    name: X-CSRF-Token
    required: true
    description: CSRF token associated with the current session
    schema:
      type: string
responses:
  '200':
    description: Logout successful; session invalidated and cookie cleared
    headers:
      Set-Cookie:
        description: Clears the session cookie
        schema:
          type: string
        example: sid=; Path=/api; HttpOnly; Secure; SameSite=Lax; Max-Age=0; Expires=Thu, 01 Jan 1970 00:00:00 GMT
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Success message
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '422':
    description: Validation failed
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'