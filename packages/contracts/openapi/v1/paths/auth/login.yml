tags:
  - UI Endpoints
summary: User login
description: Authenticates user and establishes server-side session with secure cookie
operationId: loginUser
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/LoginRequest.yml'
responses:
  '200':
    description: Login successful; session established and cookie set
    headers:
      Set-Cookie:
        description: Session cookie (HttpOnly, Secure, SameSite=Lax)
        schema:
          type: string
        example: sid=session_id; Path=/api; HttpOnly; Secure; SameSite=Lax; Max-Age=1800
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: string
                  description: User ID
                email:
                  type: string
                  description: User email
                first_name:
                  type: string
                  description: User first name
                last_name:
                  type: string
                  description: User last name
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
            request_id:
              type: string
              description: Request identifier
          required:
            - user
            - request_id
  '401':
    description: Invalid credentials
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '422':
    description: Validation failed
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'