operationId: estimateRoi
security:
  - apiKeyAuth: []
  - httpMessageSigInput: []
    httpMessageSig: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../components/schemas/RoiEstimateRequest.yml
responses:
  '200':
    description: ROI estimate result
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/RoiEstimateResponse.yml
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
