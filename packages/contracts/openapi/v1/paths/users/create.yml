tags:
  - Users
summary: Create user
description: Creates a new user in the project
operationId: createUser
security:
  - patAuth: []
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/CreateUserRequest.yml'
responses:
  '201':
    description: User created successfully
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/User.yml'
  '400':
    description: Invalid input
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'