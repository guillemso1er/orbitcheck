tags:
  - Management API
summary: List webhooks
description: Retrieves all webhooks for the authenticated project
operationId: listWebhooks
security:
  - patAuth: []
  - cookieAuth: []
responses:
  '200':
    description: List of webhooks
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  url:
                    type: string
                    format: uri
                  events:
                    type: array
                    items:
                      type: string
                  status:
                    type: string
                    enum: [active, inactive, deleted]
                  created_at:
                    type: string
                    format: date-time
                  last_fired_at:
                    type: [string, "null"]
                    format: date-time
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'