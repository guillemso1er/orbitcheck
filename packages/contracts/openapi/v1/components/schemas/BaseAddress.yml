type: object
properties:
  line1:
    type: string
    description: "Street address, P.O. Box, Company name, c/o"
    example: "123 Main St"
  line2:
    type: [string, "null"]
    description: "Apartment, Suite, Unit, Building, Floor, etc."
    example: "Apt 4B"
  city: 
    type: string
  state:
    type: string
    description: "ISO 3166-2 subdivision code (e.g. NY)"
  postal_code:
    type: string
  country:
    type: string
    description: "ISO 3166-1 alpha-2 country code (e.g. US)"