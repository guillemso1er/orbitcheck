description: Payload for customers/create and customers/update (Customer resource snapshot).
type: object
properties:
  id: { type: integer, format: int64 }
  admin_graphql_api_id: { type: [string, "null"] }
  email: { type: [string, "null"], format: email }
  phone: { type: [string, "null"] }
  created_at: { type: string, format: date-time }
  updated_at: { type: string, format: date-time }
  first_name: { type: [string, "null"] }
  last_name: { type: [string, "null"] }
  state:
    type: [string, "null"]
    description: enabled | disabled | invited | declined
  note: { type: [string, "null"] }
  verified_email: { type: [boolean, "null"] }
  tags: { type: [string, "null"] }
  orders_count: { type: [integer, "null"] }
  total_spent: { type: [string, "null"] }
  default_address: { $ref: './ShopifyAddress.yml' }
  addresses:
    type: array
    items: { $ref: './ShopifyAddress.yml' }
  currency: { type: [string, "null"] }
  email_marketing_consent:
    type: [object, "null"]
    properties:
      state: { type: [string, "null"] }
      opt_in_level: { type: [string, "null"] }
      consent_updated_at: { type: [string, "null"], format: date-time }
  sms_marketing_consent:
    type: [object, "null"]
    properties:
      state: { type: [string, "null"] }
      opt_in_level: { type: [string, "null"] }
      consent_updated_at: { type: [string, "null"], format: date-time }
      consent_collected_from: { type: [string, "null"] }