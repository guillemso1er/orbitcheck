type: object
properties:
  id:
    type: string
    description: Shopify order ID
  admin_graphql_api_id:
    type: string
    description: Shopify GraphQL API ID
  contact_email:
    type: [string, "null"]
    description: Customer contact email
  email:
    type: [string, "null"]
    description: Customer email
  phone:
    type: [string, "null"]
    description: Customer phone number
  shipping_address:
    type: object
    properties:
      address1:
        type: [string, "null"]
        description: Shipping address line 1
      address2:
        type: [string, "null"]
        description: Shipping address line 2
      city:
        type: [string, "null"]
        description: Shipping city
      province:
        type: [string, "null"]
        description: Shipping province/state
      zip:
        type: [string, "null"]
        description: Shipping postal code
      country_code:
        type: [string, "null"]
        description: Shipping country code
      latitude:
        type: [number, "null"]
        description: Shipping address latitude
      longitude:
        type: [number, "null"]
        description: Shipping address longitude
      first_name:
        type: [string, "null"]
        description: Shipping first name
      last_name:
        type: [string, "null"]
        description: Shipping last name
      phone:
        type: [string, "null"]
        description: Shipping phone number
  total_price:
    type: [string, "null"]
    description: Order total price
  current_total_price:
    type: [string, "null"]
    description: Current order total price
  currency:
    type: string
    description: Currency code
  gateway:
    type: [string, "null"]
    description: Payment gateway
required:
  - id
  - admin_graphql_api_id
  - currency