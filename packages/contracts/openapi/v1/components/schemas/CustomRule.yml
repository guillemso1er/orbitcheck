type: object
properties:
  id:
    type: string
    description: Rule ID
  name:
    type: string
    description: Rule name
  description:
    type: string
    description: Rule description
  reason_code:
    type: string
    description: Reason code to trigger
  severity:
    type: string
    enum:
      - low
      - medium
      - high
    description: Severity level
  enabled:
    type: boolean
    description: Whether the rule is enabled