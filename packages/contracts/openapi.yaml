openapi: 3.0.3
info:
  title: OrbiCheck API
  description: API for validation, deduplication, and risk assessment services
  version: 1.0.0
  contact:
    name: OrbiCheck Team
    email: support@orbicheck.com

servers:
  - url: https://api.orbicheck.com/v1
    description: Production server
  - url: https://dev-api.orbicheck.com/v1
    description: Development server

security:
  - BearerAuth: []

tags:
  - name: UI Endpoints
    description: Endpoints used exclusively by the web application UI, such as user authentication.
  - name: Management API
    description: Endpoints for managing your account, data, API keys, and configurations.
  - name: Runtime API
    description: Core operational endpoints for data validation, deduplication, and order processing.

paths:
  # Authentication
  /auth/register:
    post:
      tags:
        - UI Endpoints
      summary: Register new user
      description: Creates a new user account with default project and API key
      operationId: registerUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                password:
                  type: string
                  minLength: 8
                  description: User password (minimum 8 characters)
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: User ID
                      email:
                        type: string
                        description: User email
                  request_id:
                    type: string
                    description: Request identifier
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - UI Endpoints
      summary: User login
      description: Authenticates a user and returns JWT token
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                password:
                  type: string
                  description: User password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: User ID
                      email:
                        type: string
                        description: User email
                  request_id:
                    type: string
                    description: Request identifier
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - UI Endpoints
      summary: User logout
      description: Logs out the current user by clearing the session
      operationId: logoutUser
      security: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message

  # API Keys
  /v1/api-keys:
    get:
      tags:
        - Management API
      summary: List API keys
      description: Retrieves API keys for the authenticated project
      operationId: listApiKeys
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
                  request_id:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Management API
      summary: Create API key
      description: Generates a new API key for the authenticated project
      operationId: createApiKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Optional name for the API key
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: API key ID
                  prefix:
                    type: string
                    description: API key prefix (first 6 characters)
                  full_key:
                    type: string
                    description: The full API key (shown only once)
                  status:
                    type: string
                    description: API key status
                  created_at:
                    type: string
                    format: date-time
                    description: Creation timestamp
                  request_id:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/api-keys/{id}:
    delete:
      tags:
        - Management API
      summary: Revoke API key
      description: Revokes an API key by setting its status to revoked
      operationId: revokeApiKey
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the API key to revoke
          schema:
            type: string
      responses:
        '200':
          description: API key revoked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: API key ID
                  status:
                    type: string
                    description: API key status
                  request_id:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Validation
  # Normalization
  /v1/normalize/address:
    post:
      tags:
        - Runtime API
      summary: Normalize Address (Cheap)
      description: Performs basic address normalization without geocoding or external lookups.
      operationId: normalizeAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - address
              properties:
                address:
                  type: object
                  required:
                    - line1
                    - city
                    - postal_code
                    - country
                  properties:
                    line1:
                      type: string
                    line2:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    postal_code:
                      type: string
                    country:
                      type: string
                      minLength: 2
                      maxLength: 2
      responses:
        '200':
          description: Successful normalization response
          content:
            application/json:
              schema:
                type: object
                properties:
                  normalized:
                    type: object
                    properties:
                      line1:
                        type: string
                      line2:
                        type: string
                      city:
                        type: string
                      state:
                        type: string
                      postal_code:
                        type: string
                      country:
                        type: string
                  request_id:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /validate/email:
    post:
      tags:
        - Runtime API
      summary: Validate email address
      description: Performs comprehensive email validation including format, MX records, and disposable detection
      operationId: validateEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  description: The email address to validate
      responses:
        '200':
          description: Email validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the email is valid
                  normalized:
                    type: string
                    description: Normalized email address
                  disposable:
                    type: boolean
                    description: Whether the email is from a disposable service
                  mx_found:
                    type: boolean
                    description: Whether MX records were found
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
                  ttl_seconds:
                    type: integer
                    description: Cache TTL in seconds
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/validate/phone:
    post:
      tags:
        - Runtime API
      summary: Validate phone number
      description: Validates a phone number and returns it in E.164 format
      operationId: validatePhone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  description: The phone number to validate
                country:
                  type: string
                  description: Optional two-letter country code hint
                request_otp:
                  type: boolean
                  default: false
                  description: Request OTP for verification
      responses:
        '200':
          description: Phone validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the phone number is valid
                  e164:
                    type: string
                    description: Phone number in E.164 format
                  country:
                    type: string
                    nullable: true
                    description: Country code
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
                  ttl_seconds:
                    type: integer
                    description: Cache TTL in seconds
                  verification_sid:
                    type: string
                    nullable: true
                    description: Twilio Verify SID for OTP verification
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/validate/address:
    post:
      tags:
        - Runtime API
      summary: Validate address
      description: Validates a physical address and normalizes it
      operationId: validateAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - address
              properties:
                address:
                  type: object
                  required:
                    - line1
                    - city
                    - postal_code
                    - country
                  properties:
                    line1:
                      type: string
                      description: Street address line 1
                    line2:
                      type: string
                      description: Street address line 2
                    city:
                      type: string
                      description: City
                    state:
                      type: string
                      description: State or province
                    postal_code:
                      type: string
                      description: Postal code
                    country:
                      type: string
                      minLength: 2
                      maxLength: 2
                      description: Two-letter country code
      responses:
        '200':
          description: Address validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the address is valid
                  normalized:
                    $ref: '#/components/schemas/Address'
                  geo:
                    type: object
                    nullable: true
                    properties:
                      lat:
                        type: number
                        description: Latitude
                      lng:
                        type: number
                        description: Longitude
                      confidence:
                        type: number
                        description: Geocoding confidence score
                  po_box:
                    type: boolean
                    description: Whether the address is a P.O. Box
                  postal_city_match:
                    type: boolean
                    description: Whether postal code matches city
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
                  ttl_seconds:
                    type: integer
                    description: Cache TTL in seconds
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/validate/tax-id:
    post:
      tags:
        - Runtime API
      summary: Validate tax ID
      description: Validates a tax identification number
      operationId: validateTaxId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - value
              properties:
                type:
                  type: string
                  description: Type of tax ID (e.g., "vat", "euvat", "br_cnpj")
                value:
                  type: string
                  description: The tax ID number
                country:
                  type: string
                  description: Optional two-letter country code
      responses:
        '200':
          description: Tax ID validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the tax ID is valid
                  normalized:
                    type: string
                    description: Normalized tax ID
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /v1/validate/name:
    post:
      tags:
        - Runtime API
      summary: Validate name
      description: Validates and normalizes a name string
      operationId: validateName
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name to validate and normalize
      responses:
        '200':
          description: Name validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the name is valid
                  normalized:
                    type: string
                    description: Normalized name
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of validation reason codes
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/verify/phone:
    post:
      tags:
        - Runtime API
      summary: Verify phone OTP
      description: Verifies OTP sent to phone number
      operationId: verifyPhoneOtp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - verification_sid
                - code
              properties:
                verification_sid:
                  type: string
                  description: Twilio Verify SID from validation response
                code:
                  type: string
                  description: OTP code entered by user
      responses:
        '200':
          description: OTP verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether OTP is valid
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of reason codes
                  request_id:
                    type: string
        '400':
          description: Invalid OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Deduplication
  /v1/dedupe/customer:
    post:
      tags:
        - Runtime API
      summary: Deduplicate customer
      description: Searches for existing customers using deterministic and fuzzy matching
      operationId: dedupeCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - first_name
                - last_name
              properties:
                email:
                  type: string
                  description: Customer email
                phone:
                  type: string
                  description: Customer phone
                first_name:
                  type: string
                  description: Customer first name
                last_name:
                  type: string
                  description: Customer last name
      responses:
        '200':
          description: Deduplication results
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/CustomerMatch'
                  suggested_action:
                    type: string
                    enum: [create_new, merge_with, review]
                    description: Suggested action
                  canonical_id:
                    type: string
                    nullable: true
                    description: Suggested canonical ID
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/dedupe/address:
    post:
      tags:
        - Runtime API
      summary: Deduplicate address
      description: Searches for existing addresses using deterministic and fuzzy matching
      operationId: dedupeAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - line1
                - city
                - postal_code
                - country
              properties:
                line1:
                  type: string
                  description: Street address line 1
                line2:
                  type: string
                  description: Street address line 2
                city:
                  type: string
                  description: City
                state:
                  type: string
                  description: State or province
                postal_code:
                  type: string
                  description: Postal code
                country:
                  type: string
                  minLength: 2
                  maxLength: 2
                  description: Two-letter country code
      responses:
        '200':
          description: Deduplication results
          content:
            application/json:
              schema:
                type: object
                properties:
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/AddressMatch'
                  suggested_action:
                    type: string
                    enum: [create_new, merge_with, review]
                    description: Suggested action
                  canonical_id:
                    type: string
                    nullable: true
                    description: Suggested canonical ID
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/dedupe/merge:
    post:
      tags:
        - Runtime API
      summary: Merge deduplicated records
      description: Merges multiple customer or address records into a canonical one
      operationId: mergeDeduplicated
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - ids
                - canonical_id
              properties:
                type:
                  type: string
                  enum: [customer, address]
                  description: Type of records to merge
                ids:
                  type: array
                  items:
                    type: string
                  description: IDs to merge
                canonical_id:
                  type: string
                  description: ID of canonical record to keep
      responses:
        '200':
          description: Merge result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether merge was successful
                  merged_count:
                    type: integer
                    description: Number of records merged
                  canonical_id:
                    type: string
                    description: ID of canonical record
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Order Evaluation
  /v1/orders/evaluate:
    post:
      tags:
        - Runtime API
      summary: Evaluate order for risk and rules
      description: Evaluates an order for deduplication, validation, and applies business rules
      operationId: evaluateOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - order_id
                - customer
                - shipping_address
                - total_amount
                - currency
              properties:
                order_id:
                  type: string
                  description: Unique order identifier
                customer:
                  $ref: '#/components/schemas/Customer'
                shipping_address:
                  $ref: '#/components/schemas/Address'
                total_amount:
                  type: number
                  description: Order total amount
                currency:
                  type: string
                  pattern: '^[A-Z]{3}$'
                  description: Currency code (e.g., USD, EUR)
                payment_method:
                  type: string
                  enum: [card, cod, bank_transfer]
                  description: Payment method
      responses:
        '200':
          description: Order evaluation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: string
                    description: Order ID
                  risk_score:
                    type: number
                    minimum: 0
                    maximum: 100
                    description: Risk score (0-100)
                  action:
                    type: string
                    enum: [approve, hold, block]
                    description: Recommended action
                  tags:
                    type: array
                    items:
                      type: string
                    description: Order tags
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: List of reason codes
                  customer_dedupe:
                    $ref: '#/components/schemas/DedupeResult'
                  address_dedupe:
                    $ref: '#/components/schemas/DedupeResult'
                  validations:
                    type: object
                    properties:
                      email:
                        $ref: '#/components/schemas/ValidationResult'
                      phone:
                        $ref: '#/components/schemas/ValidationResult'
                      address:
                        $ref: '#/components/schemas/AddressValidationResult'
                  request_id:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Data Retrieval
  /v1/data/logs:
    get:
      tags:
        - Management API
      summary: Get event logs
      description: Retrieves event logs for the project with optional filters
      operationId: getLogs
      parameters:
        - name: reason_code
          in: query
          description: Filter by exact reason code
          schema:
            type: string
        - name: endpoint
          in: query
          description: Filter by exact endpoint
          schema:
            type: string
        - name: status
          in: query
          description: Filter by HTTP status code
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of logs to return
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
        - name: offset
          in: query
          description: Offset for pagination
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of log entries
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LogEntry'
                  next_cursor:
                    type: string
                    nullable: true
                    description: Next offset for pagination
                  total_count:
                    type: integer
                    description: Total number of matching logs
                  request_id:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/data/usage:
    get:
      tags:
        - Management API
      summary: Get usage statistics
      description: Retrieves usage statistics for the project
      operationId: getUsage
      responses:
        '200':
          description: Usage statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  period:
                    type: string
                    example: 'month'
                    description: Time period
                  totals:
                    type: object
                    properties:
                      validations:
                        type: integer
                        description: Total validations
                      orders:
                        type: integer
                        description: Total orders
                  by_day:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                          description: Date
                        validations:
                          type: integer
                          description: Validations for this day
                        orders:
                          type: integer
                          description: Orders for this day
                  top_reason_codes:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: Reason code
                        count:
                          type: integer
                          description: Count
                  cache_hit_ratio:
                    type: number
                    description: Cache hit ratio percentage
                  request_id:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/settings:
    get:
      tags:
        - Management API
      summary: Get tenant settings
      description: Retrieves tenant settings including country defaults, formatting, and risk thresholds
      operationId: getSettings
      responses:
        '200':
          description: Tenant settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  country_defaults:
                    type: object
                    description: Country-specific default settings
                  formatting:
                    type: object
                    description: Formatting preferences
                  risk_thresholds:
                    type: object
                    description: Risk assessment thresholds
                  request_id:
                    type: string
                    description: Request identifier
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Management API
      summary: Update tenant settings
      description: Updates tenant settings including country defaults, formatting, and risk thresholds
      operationId: updateSettings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                country_defaults:
                  type: object
                  description: Country-specific default settings
                formatting:
