tags:
  - Management API
summary: Test rules against payload
description: Tests rules against a sample payload and returns triggered rules
operationId: testRulesAgainstPayload
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - payload
        properties:
          payload:
            type: object
            description: Sample payload to test rules against
            additionalProperties: true
          rule_ids:
            type: array
            items:
              type: string
            description: Optional list of specific rule IDs to test
responses:
  '200':
    description: Rule test results
    content:
      application/json:
        schema:
          type: object
          properties:
            triggered_rules:
              type: array
              items:
                type: object
                properties:
                  rule_id:
                    type: string
                    description: ID of triggered rule
                  rule_name:
                    type: string
                    description: Name of triggered rule
                  severity:
                    type: string
                    enum: [low, medium, high, critical]
                    description: Rule severity
                  reason_codes:
                    type: array
                    items:
                      type: string
                    description: Reason codes generated
            request_id:
              type: string
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml