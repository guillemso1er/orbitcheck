tags:
  - Management API
summary: Delete custom rule
description: Deletes a custom validation rule by its ID
operationId: deleteCustomRule
parameters:
  - name: id
    in: path
    required: true
    description: ID of the custom rule to delete
    schema:
      type: string
responses:
  '200':
    description: Custom rule deleted successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              description: Deleted rule ID
            request_id:
              type: string
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'
  '404':
    description: Custom rule not found
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Error.yml'