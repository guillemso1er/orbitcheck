tags:
  - Runtime API
summary: Batch deduplicate data
description: Performs batch deduplication of customers or addresses asynchronously
operationId: batchDedupe
security:
  - ApiKeyAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - data
        properties:
          type:
            type: string
            enum:
              - customers
              - addresses
            description: The type of data to deduplicate
          data:
            type: array
            items:
              type: object
            maxItems: 10000
            description: Array of items to deduplicate
responses:
  '202':
    description: Batch deduplication job started
    content:
      application/json:
        schema:
          type: object
          properties:
            job_id:
              type: string
              description: Unique job identifier
            status:
              type: string
              enum:
                - pending
              description: Job status
            request_id:
              type: string
              description: Request identifier
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ValidationError.yml
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UnauthorizedError.yml
  '429':
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LimitExceededError.yml