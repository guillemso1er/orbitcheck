tags:
  - Runtime API
summary: Batch validate data
description: Performs batch validation of emails, phones, addresses, or tax IDs asynchronously
operationId: batchValidate
security:
  - ApiKeyAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - data
        properties:
          type:
            type: string
            enum:
              - email
              - phone
              - address
              - tax-id
            description: The type of data to validate
          data:
            type: array
            items:
              type: object
            maxItems: 10000
            description: Array of items to validate
responses:
  '202':
    description: Batch validation job started
    content:
      application/json:
        schema:
          type: object
          properties:
            job_id:
              type: string
              description: Unique job identifier
            status:
              type: string
              enum:
                - pending
              description: Job status
            request_id:
              type: string
              description: Request identifier