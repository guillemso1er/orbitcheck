name: Build, Sign, and Deploy (immutable by version)

on:
  push:
    branches: [main]
    # Build once on main, deploy only for version tags. Pre-releases (e.g. -rc.1) build but do not deploy to prod.
    tags:
      - "v*.*.*"
      - "v*.*.*-*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      # Optional: allow a manual deploy pass (e.g., re-deploy same tag).
      version:
        description: "Release tag to deploy (e.g., v1.2.3). If set, only deploy will run (no rebuild)."
        required: false
      force_deploy:
        description: "Run deploy even if nothing changed"
        type: boolean
        default: false
      force_api_build:
        description: "Rebuild/push API image even if unchanged"
        type: boolean
        default: false
      force_dashboard_build:
        description: "Rebuild/push Caddy+dashboard even if unchanged"
        type: boolean
        default: false
      force_restart:
        description: "Restart services at the end (even if no updates)"
        type: boolean
        default: false
      debug:
        description: "Enable verbose bash tracing"
        type: boolean
        default: false

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # General & Docker
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository }}
  PNPM_VERSION: 9.12.0

  # Images
  API_IMAGE_NAME: api
  API_DOCKERFILE_PATH: ./apps/api/Dockerfile

  CADDY_IMAGE_NAME: caddy
  CADDY_DOCKERFILE_PATH: ./infra/quadlets/caddy/Containerfile
  CADDYFILE_PATH: infra/config/caddy/Caddyfile

  # Dashboard
  DASHBOARD_ARTIFACT_NAME: dashboard-dist
  DASHBOARD_DIST_PATH: apps/dashboard/dist

  # Deployment - Remote Server
  REMOTE_USER: adminuser
  REMOTE_TARGET_BASE_DIR: /tmp/ci
  REMOTE_RUNTIME_USER: podmanuser
  REMOTE_CONFIGS_DIR: ./containers/configs
  REMOTE_DASHBOARD_VOLUME_DIR: ./volumes/caddy-dashboard/_data
  REMOTE_SYSTEMD_USER_DIR: .config/containers/systemd

  DEBUG: ${{ inputs.debug && '1' || '0' }}

jobs:
  meta:
    name: Compute release metadata
    runs-on: ubuntu-latest
    outputs:
      is_tag: ${{ steps.vars.outputs.is_tag }}
      is_prerelease: ${{ steps.vars.outputs.is_prerelease }}
      is_stable_release: ${{ steps.vars.outputs.is_stable_release }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - name: Derive version context
        id: vars
        run: |
          set -euo pipefail
          ref_type="${{ github.ref_type }}"
          ref_name="${{ github.ref_name }}"
          is_tag=false
          is_prerelease=false
          is_stable_release=false
          version=""
          # Support manual 'version' input for workflow_dispatch (deploy-only)
          if [ -n "${{ inputs.version || '' }}" ]; then
            is_tag=true
            version="${{ inputs.version }}"
            if [[ "$version" == *-* ]]; then
              is_prerelease=true
            else
              is_stable_release=true
            fi
          elif [ "$ref_type" = "tag" ] && [[ "$ref_name" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?$ ]]; then
            is_tag=true
            version="$ref_name"
            if [[ "$ref_name" == *-* ]]; then
              is_prerelease=true
            else
              is_stable_release=true
            fi
          elif [ "${{ github.event_name }}" = "release" ]; then
            is_tag=true
            version="${{ github.event.release.tag_name }}"
            if [ "${{ github.event.release.prerelease }}" = "true" ]; then
              is_prerelease=true
            else
              is_stable_release=true
            fi
          fi
          fi
          echo "is_tag=$is_tag" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$is_prerelease" >> "$GITHUB_OUTPUT"
          echo "is_stable_release=$is_stable_release" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'apps/api/Dockerfile'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'tsconfig.base.json'
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'tsconfig.base.json'
            infra:
              - 'infra/**'
              - '.github/workflows/**'
              - '.github/scripts/**'

  build-dashboard-dist:
    name: Build dashboard dist (workspace)
    needs: [detect-changes]
    # Build only on main branch pushes with relevant changes, or when forced
    if: (github.event_name == 'push' && github.ref_name == 'main' && (needs.detect-changes.outputs.dashboard == 'true' || needs.detect-changes.outputs.infra == 'true')) || (github.event_name == 'workflow_dispatch' && inputs.force_dashboard_build)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.12.0 }
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
      - name: Install deps (no scripts)
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Build contracts package
        run: pnpm --filter @orbitcheck/contracts run build
      - name: Build dashboard
        run: pnpm --filter @orbitcheck/dashboard run build:ci
      - name: Upload dashboard dist
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DASHBOARD_ARTIFACT_NAME }}
          path: ${{ env.DASHBOARD_DIST_PATH }}
          if-no-files-found: error
          retention-days: 5

  build-caddy:
    name: Build, sign, and push Caddy (dashboard + reverse proxy)
    needs: [detect-changes, build-dashboard-dist]
    # Build only on main branch pushes with relevant changes, or when forced
    if: (github.event_name == 'push' && github.ref_name == 'main' && (needs.detect-changes.outputs.dashboard == 'true' || needs.detect-changes.outputs.infra == 'true')) || (github.event_name == 'workflow_dispatch' && inputs.force_dashboard_build)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Download dashboard dist
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.DASHBOARD_ARTIFACT_NAME }}
          path: ${{ env.DASHBOARD_DIST_PATH }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Caddy + dashboard (arm64 only)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.CADDY_DOCKERFILE_PATH }}
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.CADDY_IMAGE_NAME }}:sha-${{ github.sha }}
          build-args: |
            CADDYFILE_PATH=${{ env.CADDYFILE_PATH }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.CADDY_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.CADDY_IMAGE_NAME }}:buildcache,mode=max
      - name: Compute immutable image ref
        id: setref
        run: echo "image_ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.CADDY_IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
      - name: Sign Caddy image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes "${{ steps.setref.outputs.image_ref }}"
      - name: Attest build provenance (Caddy)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.CADDY_IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-api:
    name: Build, sign, and push API
    needs: [detect-changes]
    # Build only on main branch pushes with relevant changes, or when forced
    if: (github.event_name == 'push' && github.ref_name == 'main' && needs.detect-changes.outputs.api == 'true') || (github.event_name == 'workflow_dispatch' && inputs.force_api_build)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image (arm64 only)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.API_DOCKERFILE_PATH }}
          push: true
          platforms: linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.API_IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.API_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.API_IMAGE_NAME }}:buildcache,mode=max
      - name: Compute immutable image ref
        id: setref
        run: echo "image_ref=${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.API_IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0
      - name: Sign API image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes "${{ steps.setref.outputs.image_ref }}"
      - name: Attest build provenance (API)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.API_IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  promote-images:
    name: Promote SHA images to version tag
    needs: [meta]
    if: needs.meta.outputs.is_tag == 'true'
    runs-on: ubuntu-latest
    outputs:
      api_ref: ${{ steps.promote.outputs.api_ref }}
      caddy_ref: ${{ steps.promote.outputs.caddy_ref }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: docker/setup-buildx-action@v3
        with: { driver-opts: "image=moby/buildkit:buildx-stable-1" }

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Install crane (used to check existence and get digests)
      - uses: imjasonh/setup-crane@v0.4

      - name: Promote images by re-tagging (monorepo-aware)
        id: promote
        env:
          VER: ${{ needs.meta.outputs.version }}
          API_IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.API_IMAGE_NAME }}
          CADDY_IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.CADDY_IMAGE_NAME }}
        run: |
          set -euo pipefail

           # Resolve the commit for the tag (works for tag push and workflow_dispatch with inputs.version)
           git fetch --tags --quiet origin main
           SHA="$(git rev-list -n 1 "$VER" 2>/dev/null || true)"
           if [ -z "${SHA:-}" ]; then
             # Fallback to the workflow commit (e.g., when triggered by tag push)
             SHA="${{ github.sha }}"
           fi

           # Ensure the tag commit is on main (your builds only run on main)
           if ! git merge-base --is-ancestor "$SHA" origin/main; then
             echo "::error title=Tag not on main::Tag $VER points to $SHA, which is not on 'main'. Images are built only on main, so promotion cannot continue."
             exit 1
           fi

          find_src_tag() {
            local image="$1"; shift
            local -a paths=("$@")
            local candidates=("${image}:sha-${SHA}")
            local last_change
            last_change="$(git rev-list -1 "$SHA" -- "${paths[@]}" || true)"
            if [ -n "$last_change" ] && [ "$last_change" != "$SHA" ]; then
              candidates+=("${image}:sha-${last_change}")
            fi
            while read -r c; do
              candidates+=("${image}:sha-${c}")
            done < <(git rev-list "$SHA" -- "${paths[@]}" | head -n 30)
            local src=""
            for cand in "${candidates[@]}"; do
              if crane manifest "$cand" >/dev/null 2>&1; then
                src="$cand"
                break
              fi
            done
            if [ -z "$src" ]; then
              # Write the error to stderr to avoid it being captured as output
              echo "::error::No built image tag found for ${image} reachable from $SHA. Ensure the component was built on main before tagging." >&2
              return 1
            fi
            echo "$src"
          }

          promote() {
            local image="$1"; shift
            local -a paths=("$@")
            local src dst dg

            # Send logs to STDERR so they don't get captured by the variable
            echo "Resolving source for ${image} from tag $VER (commit $SHA)..." >&2

            src="$(find_src_tag "$image" "${paths[@]}")"
            if [ $? -ne 0 ]; then
                # This error message is already correctly formatted for the runner
                echo "::error::Failed to find a source image for ${image}. Aborting promotion." >&2
                exit 1
            fi

            # Send logs to STDERR
            echo "âœ“ Found source: $src" >&2
            dst="${image}:${VER}"
            echo "Promoting $src -> $dst" >&2

            # Redirect the buildx command's output to STDERR as well
            docker buildx imagetools create --tag "$dst" "$src" >&2

            dg="$(crane digest "$src")"

            # This is the ONLY echo that goes to STDOUT. It becomes the function's return value.
            echo "${image}@${dg}"
          }

           # Define the paths that determine each component
           # API paths mirror your paths-filter (api)
           API_REF="$(promote "$API_IMG" apps/api packages pnpm-lock.yaml pnpm-workspace.yaml package.json tsconfig.base.json)"
           echo "api_ref=${API_REF}" >> "$GITHUB_OUTPUT"

           # Caddy paths mirror your logic (dashboard OR infra)
           CADDY_REF="$(promote "$CADDY_IMG" infra apps/dashboard packages pnpm-lock.yaml pnpm-workspace.yaml package.json tsconfig.base.json)"
           echo "caddy_ref=${CADDY_REF}" >> "$GITHUB_OUTPUT"

  # Production deploy only for stable release tags vX.Y.Z, or manual dispatch with version set/force_deploy
  deploy:
    name: Deploy (production)
    needs: [meta, detect-changes, promote-images]
    if: |
      needs.promote-images.result == 'success' && (
        (needs.meta.outputs.is_stable_release == 'true') ||
        (github.event_name == 'workflow_dispatch' && (inputs.version || inputs.force_deploy))
      )
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.orbitcheck.io
    steps:
      - uses: actions/checkout@v4

      - name: Clean up previous deployment directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "Removing old deployment directory ${{ env.REMOTE_TARGET_BASE_DIR }}..."
            sudo rm -rf "${{ env.REMOTE_TARGET_BASE_DIR }}"
            echo "Cleanup complete."

      - name: Upload infra to server (only when infra changed or manual)
        if: needs.meta.outputs.is_stable_release == 'true' || needs.detect-changes.outputs.infra == 'true' || (github.event_name == 'workflow_dispatch' && inputs.force_deploy)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "infra/**"
          target: "${{ env.REMOTE_TARGET_BASE_DIR }}/infra"
          strip_components: 1

      - name: Copy deploy script
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: ".github/scripts/deploy.sh"
          target: "${{ env.REMOTE_TARGET_BASE_DIR }}"
          strip_components: 2

      - name: Deploy files and restart services
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEBUG: ${{ env.DEBUG }}
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: |
            NEEDS_INFRA_CHANGES,NEEDS_DASHBOARD_CHANGES,NEEDS_API_CHANGES,IS_WORKFLOW_DISPATCH,FORCE_DEPLOY,
            REMOTE_TARGET_BASE_DIR,REMOTE_CONFIGS_DIR,REMOTE_DASHBOARD_VOLUME_DIR,REMOTE_RUNTIME_USER,REMOTE_SYSTEMD_USER_DIR,
            REGISTRY,IMAGE_OWNER,API_IMAGE_NAME,CADDY_IMAGE_NAME,
            API_IMAGE_REF,CADDY_IMAGE_REF,RELEASE_VERSION,FORCE_RESTART
          script: |
            set -euo pipefail
            # Export variables for the deploy script
            export NEEDS_INFRA_CHANGES="${{ needs.detect-changes.outputs.infra }}"
            export NEEDS_DASHBOARD_CHANGES="${{ needs.detect-changes.outputs.dashboard }}"
            export NEEDS_API_CHANGES="${{ needs.detect-changes.outputs.api }}"
            export IS_WORKFLOW_DISPATCH="${{ github.event_name == 'workflow_dispatch' }}"
            export FORCE_DEPLOY="${{ inputs.force_deploy }}"
            export FORCE_RESTART="${{ inputs.force_restart || false }}"

            # Use immutable image references. The workflow will have already failed in the 'promote-images' job
            # if these were missing, so no checks are needed here.
            export API_IMAGE_REF="${{ needs.promote-images.outputs.api_ref }}"
            export CADDY_IMAGE_REF="${{ needs.promote-images.outputs.caddy_ref }}"

            # Version
            export RELEASE_VERSION="${{ needs.meta.outputs.version }}"

            chmod +x "${{ env.REMOTE_TARGET_BASE_DIR }}/deploy.sh"
            "${{ env.REMOTE_TARGET_BASE_DIR }}/deploy.sh"

  # --- Ready for Scenario 2 (staging) ---
  # To enable staging, create an environment "staging" and host secrets (e.g., HETZNER_HOST_STAGING),
