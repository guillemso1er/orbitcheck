version: "3.9"
services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - postgres
      - valkey

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: orbicheck
    volumes:
      - "pg_data:/var/lib/postgresql/data"

  valkey:
    image: valkey/valkey:7.2
    command: ["--appendonly", "yes"]
    volumes:
      - "valkey_data:/data"

  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/orbicheck
      REDIS_URL: redis://valkey:6379
      NOMINATIM_URL: https://nominatim.openstreetmap.org
      LOCATIONIQ_KEY: ${LOCATIONIQ_KEY}
      VIES_WSDL_URL: https://ec.europa.eu/taxation_customs/vies/checkVatService.wsdl
      RETENTION_DAYS: 90
      LOG_LEVEL: info
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      - postgres
      - valkey

  glitchtip:
    image: glitchtip/glitchtip:latest
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/glitchtip
      SECRET_KEY: ${GLITCHTIP_SECRET}
    ports:
      - "8030:8000"
    depends_on:
      - postgres

  prom:
    image: prom/prometheus:latest
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - "grafana_data:/var/lib/grafana"

  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ../loki/local-config.yaml:/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:2.9.0
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ../promtail/config.yml:/etc/promtail/config.yml
    depends_on:
      - loki

  uptime-kuma:
    image: louislam/uptime-kuma:1
    ports:
      - "3001:3001"
    volumes:
      - "uptime_kuma:/app/data"

volumes:
  pg_data: {}
  valkey_data: {}
  grafana_data: {}
  caddy_data: {}
  caddy_config: {}
  uptime_kuma: {}